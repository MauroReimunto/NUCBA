<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Profile card component</title>

  <link rel="shortcut icon" href="./images/favicon-32x32.png" type="image/x-icon">
  <link rel="stylesheet" href="./stiles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&family=Lexend+Deca:wght@100&display=swap" rel="stylesheet">

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <main class="flex">
    <header>
      <img src="./images/bg-pattern-card.svg" alt="" class="h-image">
    </header>
    <article class="data">
      <div class="data-container">
        <img src="./images/image-victor.jpg" alt="" class="profile-img">
        <h1 class="Name">
          Victor Crest
          <span>26</span>
        </h1>
        <p>London</p>
      </div>
      <footer class="card-footer">
        <div class="p followers">
          <h2>80K</h2>
          <p>Followers</p>
        </div>
        <div class="p Likes">
          <h2>803K</h2>
          <p>Likes</p>
        </div>
        <div class="p Photos">
          <h2>1.4K</h2>
          <p>Photos</p>
        </div>
      </footer>
    </article>
  </main>
</body>
</html>
